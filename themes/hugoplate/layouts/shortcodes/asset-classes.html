<div
  id="asset-classes-{{ .Ordinal }}"
  class="asset-classes-container"
  data-date="{{ .Get "date" }}"
></div>
<script type="module">
  import "/js/widgets.js";  // ensures window.preact & window.AssetClasses are available

  document.addEventListener('DOMContentLoaded', () => {
    const el = document.getElementById('asset-classes-{{ .Ordinal }}');
    const date = el.dataset.date;  // e.g. "2025-06-13"
    window.preact.render(
      window.preact.createElement(
        window.AssetClasses,
        { date }
      ),
      el
    );
  });
</script>
